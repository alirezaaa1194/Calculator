<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="https://icon-library.com/images/smartphone_icon_11_calculator-512.png"
    />
    <title>ماشین حساب</title>
  </head>
  <body>
    <div class="container">
      <div class="textbox">
        <input type="text" placeholder="0" class="txt" readonly />
      </div>
      <div class="btnBox">
        <button class="clean">AC</button>

        <button class="pbaz" id="(">(</button>
        <button class="pbaste" id=")">)</button>
        <button class="plus Al" id="+">+</button>
        <button class="number one" id="1">1</button>
        <button class="number two" id="2">2</button>
        <button class="number three" id="3">3</button>
        <button class="negetive Al" id="-">-</button>
        <button class="number four" id="4">4</button>
        <button class="number five" id="5">5</button>
        <button class="number six" id="6">6</button>
        <button class="zarb Al" id="*">×</button>
        <button class="number seven" id="7">7</button>
        <button class="number eight" id="8">8</button>
        <button class="number nine" id="9">9</button>
        <button class="taghsim1 Al" id="/">÷</button>
        <button class="dot" id=".">.</button>
        <button class="zero" id="0">0</button>
        <button class="backSpace">
          <i class="material-icons">backspace</i>
        </button>
        <button class="equal">=</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
